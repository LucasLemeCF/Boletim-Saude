name: boletim-saude-infra

services:
  app:
    container_name: boletim-saude-api
    build: .
    environment:
      - APPLICATION_PROFILE=dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_URL=jdbc:postgresql://postgres:5432/BoletimMedico
      - API_TOKEN_SECRET=lzl024rRZc
      - USUARIO=admin
      - SENHA=123
    ports:
      - "8080:8080"
    depends_on:
      - database

  database:
    container_name: postgres
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=BoletimMedico
    ports:
      - "5432:5432"

  app-frontend:
    container_name: boletim-saude-app
    image: boletim-saude-itabera-sp-app
    ports:
      - "3000:3000"
    depends_on:
        - app